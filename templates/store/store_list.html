{% extends 'base.html' %}

{% block content %}
    <div class="container" style="margin: 10px 0px">
        <div class="row">
            <div class="col-9">
            <h2>Stores</h2>
            </div>
            <div class="col">
                <a class="btn btn-primary" href="/storetransfer/store/create/">Create Store</a>
            </div>
        </div>
    </div>
    {% if count == 0 %}
        <p>There are no Stores available</p>
    {% else %}
        <table id="item_list" class="table">
            <thead class="thead-light">
                <tr>
                <th scope="col">Store Name</th>
                <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for instance in object_list %}
                <tr>
                <th scope="row"><a href="{{ instance.get_absolute_url }}">{{instance.store_name}}</a></th>
                <td>
                    <a class="btn btn-primary btn-sm" href="/storetransfer/store/{{instance.id}}/update/">Update</a>
                    <a class="btn btn-primary btn-sm" href="/storetransfer/store/{{instance.id}}/delete/">Delete</a>
                </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
    <script>
        $(document).ready( function () {
            $('#item_list').DataTable();
        });
    </script>
{% endblock %}
