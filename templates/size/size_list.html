{% extends 'base.html' %}

{% block content %}

    {% if count == 0 %}
        <p>There are no Sizes available</p>
    {% else %}
        {% for instance in object_list %}
            <p>{{ instance.id }} - <a href="{{ instance.get_absolute_url }}">{{instance.size_name}}</a></p>
        {% endfor %}
    {% endif %}

{% endblock %}
